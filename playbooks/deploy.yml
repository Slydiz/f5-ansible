---
- name: Déploiement complet F5 - Nodes, Pools, Pool Members et Virtual Servers
  hosts: f5
  gather_facts: no
  collections:
    - f5networks.f5_modules

  vars_files:
    - ../group_vars/f5.yml

  tasks:
    - name: "ÉTAPE 1/4 - Créer les nodes"
      bigip_node:
        provider: "{{ f5_provider }}"
        name: "{{ item.name }}"
        address: "{{ item.address }}"
        description: "{{ item.description | default(omit) }}"
        monitors: "{{ item.monitors | default(omit) }}"
        partition: "{{ partition }}"
        state: present
      loop: "{{ f5_nodes }}"
      delegate_to: localhost

    - name: "ÉTAPE 2/4 - Créer les pools"
      bigip_pool:
        provider: "{{ f5_provider }}"
        name: "{{ item.name }}"
        lb_method: "{{ item.lb_method }}"
        description: "{{ item.description | default(omit) }}"
        monitors: "{{ item.monitors | default(omit) }}"
        monitor_type: "{{ item.monitor_type | default('and_list') }}"
        partition: "{{ partition }}"
        state: present
      loop: "{{ f5_pools }}"
      delegate_to: localhost

    - name: "ÉTAPE 3/4 - Ajouter les pool members"
      bigip_pool_member:
        provider: "{{ f5_provider }}"
        pool: "{{ item.0.name }}"
        name: "{{ item.1.node }}"
        address: "{{ item.1.address }}"
        port: "{{ item.1.port }}"
        description: "{{ item.1.description | default(omit) }}"
        partition: "{{ partition }}"
        state: present
      loop: "{{ f5_pools | subelements('members') }}"
      delegate_to: localhost

    - name: "ÉTAPE 4/4 - Créer les virtual servers"
      bigip_virtual_server:
        provider: "{{ f5_provider }}"
        name: "{{ item.name }}"
        destination: "{{ item.destination }}"
        port: "{{ item.port }}"
        pool: "{{ item.pool }}"
        description: "{{ item.description | default(omit) }}"
        snat: "{{ item.snat | default('automap') }}"
        profiles: "{{ item.profiles | default(omit) }}"
        partition: "{{ partition }}"
        state: present
      loop: "{{ f5_virtual_servers }}"
      delegate_to: localhost
